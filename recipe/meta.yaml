{% set name = "mlflow" %}
{% set version = "1.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b8af18d6e779fbbb094edfeb963691e485bba62eeec39fd62dfbe34bc12afeb

build:
  number: 1

requirements:
  host:
    - pip
    - python
  run:
    - alembic <=1.4.1
    - azure-storage-blob >=12.0
    - click >=7.0
    - cloudpickle
    - databricks-cli >=0.8.7
    - docker-py >=4.0.0
    - entrypoints
    - flask
    - gitpython >=2.1.0
    - gorilla
    - gunicorn  # [not win]
    - numpy
    - pandas
    - prometheus_flask_exporter
    - protobuf >=3.6.0
    - python
    - python-dateutil
    - pyyaml
    - querystring_parser
    - requests >=2.17.3
    - six >=1.10.0
    - sqlalchemy
    - sqlparse
    - waitress  # [win]

test:
  imports:
    - mlflow
    - mlflow.azureml
    - mlflow.entities
    - mlflow.models
    - mlflow.projects
    - mlflow.protos
    - mlflow.pyfunc
    - mlflow.pytorch
    - mlflow.rfunc
    - mlflow.sagemaker
    - mlflow.server
    - mlflow.server.prometheus_exporter
    - mlflow.store
    - mlflow.tracking
    - mlflow.utils
  commands:
    - mlflow --help  # [not win]
    - pip check  # [not win]
  requires:
    - pip

outputs:
  - name: mlflow
    version: {{ version }}
    files:
      - bin/mlflow*    # [unix]
      - lib/python{{ PY_VER }}/site-packages/mlflow    # [unix]
      - lib/python{{ PY_VER }}/site-packages/mlflow-*    # [unix]
      - Scripts\mlflow*     # [win]
      - Lib\site-packages\mlflow      # [win]
      - Lib\site-packages\mlflow-*      # [win]
  - name: mlflow-ui-dbg
    version: {{ version }}
    requirements:
      # we need to use python in host to generate a unique build string
      # otherwise the exact pin below means this package gets made only
      # for one python version
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('mlflow', exact=True) }}
    script: install_maps.bat  # [win]
    script: install_maps.sh  # [unix]


about:
  home: https://mlflow.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: MLflow is an open source platform for the machine learning lifecycle.
  doc_url: https://mlflow.org
  dev_url: https://github.com/mlflow/mlflow

