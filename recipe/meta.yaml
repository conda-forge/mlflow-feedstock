{% set name = "mlflow" %}
{% set version = "2.22.4" %}

package:
  name: mlflow-split
  version: {{ version }}

source:
  url: https://github.com/mlflow/mlflow/archive/refs/tags/v{{ version }}.zip
  sha256: b27a16e91612c573cab01591feaa5548aa18ecbcdcb5f280cab714e43b8fcf6f
  patches:
    - 0001-Build-leaner-source-maps.patch

build:
  number: 0
  noarch: python

outputs:
  - name: mlflow-skinny
    script: build-mlflow.sh  # [unix]
    script: build-mlflow.bat  # [win]
    version: {{ version }}
    build:
      noarch: python
      entry_points:
        - mlflow=mlflow.cli:cli
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
      run:
        - cachetools <6,>=5.0.0
        - click <9,>=7.0
        - cloudpickle <4
        - databricks-sdk <1,>=0.20.0
        - gitpython <4,>=3.1.9
        - importlib-metadata <9,>=3.7.0,!=4.7.0
        - opentelemetry-api <3,>=1.9.0
        - opentelemetry-sdk <3,>=1.9.0
        - packaging <25
        - protobuf <6,>=3.12.0
        - pydantic <3,>=1.10.8
        - pyyaml <7,>=5.1
        - requests <3,>=2.17.3
        - sqlparse <1,>=0.4.0
        - typing-extensions <5,>=4.0.0
        - fastapi <1
        - uvicorn <1
        - __unix  # [unix]
        - __win  # [win]
    test:
      imports:
        - mlflow
        - mlflow.entities
        - mlflow.projects
        - mlflow.protos
        - mlflow.rfunc
        - mlflow.store
        - mlflow.tracking
        - mlflow.utils
      commands:
        - mlflow --help
        - pip list | grep "mlflow-skinny \+${PKG_VERSION}"  # [unix]
        - pip check
      requires:
        - pip
        - python {{ python_min }}
  - name: mlflow
    script: build-mlflow.sh  # [unix]
    script: build-mlflow.bat  # [win]
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
        - {{ pin_subpackage('mlflow-ui', exact=True) }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('mlflow-ui', exact=True) }}
        - alembic <2,!=1.10
        - docker-py >=4.0.0,<8
        - flask <4
        - gunicorn <24  # [not win]
        - numpy <3
        - pandas <3
        - prometheus_flask_exporter <1
        - querystring_parser <2
        - scipy <2
        - sqlalchemy >=1.4.0,<3
        - waitress <4  # [win]
        - scikit-learn <2
        - pyarrow <20,>=4.0.0
        - markdown <4,>=3.3
        - jinja2 <4,>=3.0  # [win]
        - jinja2 <4,>=2.11  # [not win]
        - matplotlib-base <4
        - graphene <4
        - fastapi <1
        - uvicorn <1
        - __unix  # [unix]
        - __win  # [win]
    test:
      imports:
        - mlflow
        - mlflow.entities
        - mlflow.models
        - mlflow.projects
        - mlflow.protos
        - mlflow.pyfunc
        - mlflow.pytorch
        - mlflow.rfunc
        - mlflow.sagemaker
        - mlflow.server
        - mlflow.server.prometheus_exporter
        - mlflow.store
        - mlflow.tracking
        - mlflow.utils
      commands:
        - mlflow --help
        # This should not be packaged
        - test ! -f $SP_DIR/pylint_plugins  # [unix]
        - pip check
        - pip list | grep "mlflow \+${PKG_VERSION}"  # [unix]
        - set  # [win]
      requires:
        - pip
        - python {{ python_min }}

  - name: mlflow-ui-dbg
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        # Prevent solver errors with pandas
        - setuptools
        - {{ pin_subpackage('mlflow', exact=True) }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('mlflow', exact=True) }}
        - __unix  # [unix]
        - __win  # [win]
    script: build-mlflow.bat  # [win]
    script: build-mlflow.sh  # [unix]
    test:
      requires:
        - python {{ python_min }}
      commands:
        - exit 0

  - name: mlflow-skinny-gateway
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        # Prevent solver errors with pandas
        - setuptools
        - {{ pin_subpackage('mlflow-skinny', exact=True) }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('mlflow-skinny', exact=True) }}
        - aiohttp <4
        - boto3 <2,>=1.28.56
        - fastapi <1
        - slowapi <1,>=0.1.9
        - tiktoken <1
        - uvicorn <1
        - watchfiles <2
        - __unix  # [unix]
        - __win  # [win]
    test:
      requires:
        - python {{ python_min }}
      imports:
        - mlflow.gateway

  - name: mlflow-gateway
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        # Prevent solver errors with pandas
        - setuptools
        - {{ pin_subpackage('mlflow', exact=True) }}
        - {{ pin_subpackage('mlflow-skinny-gateway', exact=True) }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('mlflow', exact=True) }}
        - {{ pin_subpackage('mlflow-skinny-gateway', exact=True) }}
        - __unix  # [unix]
        - __win  # [win]
    test:
      requires:
        - python {{ python_min }}
      imports:
        - mlflow.gateway


  - name: mlflow-ui
    version: {{ version }}
    build:
      noarch: python
    requirements:
      build:
        - nodejs 20.*
        - yarn
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - {{ pin_subpackage('mlflow-skinny', exact=True) }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('mlflow-skinny', exact=True) }}
        - flask <4
        - gunicorn <24  # [not win]
        - waitress <4  # [win]
        - querystring_parser <2
        - __unix  # [unix]
        - __win  # [win]
    script: build-mlflow.bat  # [win]
    script: build-mlflow.sh  # [unix]
    test:
      requires:
        - python {{ python_min }}
      commands:
        - mlflow --help
        - test -f $SP_DIR/mlflow/server/js/build/index.html               # [unix]
        - if not exist %SP_DIR%\mlflow\server\js\build\index.html exit 1  # [win]


