{% set name = "mlflow" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "2c1d1c4e99793fee7c1c8b0e63f89784eb85840611088c2a34df03a549ce362d"

build:
  number: 3
  noarch: python
  entry_points:
    - mlflow=mlflow.cli:cli

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - alembic
    - click >=7.0
    - cloudpickle
    - databricks-cli >=0.8.0
    - docker-py >=3.6.0
    - entrypoints
    - flask
    - gitpython >=2.1.0
    - gunicorn
    - numpy
    - pandas
    - pip
    - protobuf >=3.6.0
    - python >=3.6.0
    - python-dateutil
    - pyyaml
    - querystring_parser
    - requests >=2.17.3
    - simplejson
    - six >=1.10.0
    - sqlalchemy
    - sqlparse

outputs:
  - name: mlflow
    version: {{ version }}
    files:
      - "lib/python{{ PY_VER }}/site-packages/mlflow"
  - name: mlflow-ui-dbg
    version: {{ version }}
    noarch: python
    requirements:
      run:
        - {{ pin_subpackage('mlflow', exact=True) }}
    script: install_maps.sh

test:
  imports:
    - mlflow
    - mlflow.alembic
    - mlflow.alembic.versions
    - mlflow.azureml
    - mlflow.entities
    - mlflow.models
    - mlflow.projects
    - mlflow.protos
    - mlflow.pyfunc
    - mlflow.pytorch
    - mlflow.rfunc
    - mlflow.sagemaker
    - mlflow.server
    - mlflow.store
    - mlflow.tracking
    - mlflow.utils
  commands:
    - mlflow --help

about:
  home: https://mlflow.org/
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: MLflow is an open source platform for the machine learning lifecycle.
  doc_url: https://mlflow.org
  dev_url: https://github.com/mlflow/mlflow

extra:
  recipe-maintainers:
    - andrewmchen
    - jaroslawk
